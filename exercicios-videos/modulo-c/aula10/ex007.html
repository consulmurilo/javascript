<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: 1rem Arial;
        }

        input {
            width: 100px;
            font-size: 1rem;
        }

        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="soma">
    <div id="res">Resultado</div>
    <script>
        var btnsoma = document.querySelector('#soma')
        btnsoma.addEventListener('click', somar)

        function somar() {
        var tn1 = document.querySelector('#txtn1')
        var tn2 = document.querySelector('#txtn2')
        var res = document.querySelector('#res')
        var n1 = Number(tn1.value) 
        var n2 = Number(tn2.value)
        var somar = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${somar}</strong> `
        }
    </script>
</body>
</html>
