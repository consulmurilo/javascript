<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

        var valor =  Number(prompt('Qual o preço do seu computador?'))
        document.write(`O valor do seu computador é de ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
