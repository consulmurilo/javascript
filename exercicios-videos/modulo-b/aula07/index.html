<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores Aritm√©ticos</h1>
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        document.write(`${a}, ${b}, ${c}, ${d}, ${e}, ${f} <br>`)
        var n = 3
        n = n + 4
        n = n - 5
        n = n * 4
        n = n / 2
        document.write(`${n} <br>`)
        var n2 = 3
        n2 += 4
        document.write(`${n2}`)
    </script>
</body>
</html>
